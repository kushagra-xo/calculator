<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Calculator</title>
		<link rel="stylesheet" href="css/main.css" type="text/css" media="screen" title="" charset="utf-8">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<h1>Calculator</h1>
			<h3>A simple calculator implemented in <span id="js">javascript</span></h3>
		</header>	
		<main>
			<div class="calculator">
				<div role="display" id="view"></div>
				<div role="input" id="pad">
					<div id="numpad">
						<button>1</button>
						<button>2</button>
						<button>3</button>
						<button>4</button>
						<button>5</button>
						<button>6</button>
						<button>7</button>
						<button>8</button>
						<button>9</button>
						<button>.</button>
						<button>0</button>
						<button>=</button>
					</div>
					<div id="operations">
						<button>+</button>
						<button>-</button>
						<button>*</button>
						<button>/</button>
					</div>
				</div>
			</div>
		</main>
		<script src="script/script.js"></script>
	</body>
</html>
