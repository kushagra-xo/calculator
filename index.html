<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Calculator</title>
		<link rel="stylesheet" href="css/main.css" type="text/css" media="screen" title="" charset="utf-8">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<h1>Calculator</h1>
			<h2>A simple calculator implemented in <span id="js">javascript</span></h2>
		</header>	
		<main>
			<div class="calculator">
				<div role="display" id="view"></div>
				<div role="grid" id="pad">
					<div id="numpad">
						<button class="num" id="one">1</button>
						<button class="num" id="two">2</button>
						<button class="num" id="three">3</button>
						<button class="num" id="four">4</button>
						<button class="num" id="five">5</button>
						<button class="num" id="six">6</button>
						<button class="num" id="seven">7</button>
						<button class="num" id="eight">8</button>
						<button class="num" id="nine">9</button>
						<button class="num" id="zero">0</button>
						<button class="num" id="equal">=</button>
					</div>
					<div id="operations">
						<button class="operator" id="plus">+</button>
						<button class="operator" id="minus">-</button>
						<button class="operator" id="multiply">*</button>
						<button class="operator" id="divide">/</button>
					</div>
				</div>
			</div>
		</main>
		<script src="script/script.js"></script>
	</body>
</html>
