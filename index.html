<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Calculator</title>
		<link rel="stylesheet" href="css/main.css" type="text/css" media="screen" title="" charset="utf-8">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<h3>A simple calculator implemented in <span id="js">javascript</span></h3>
		</header>	
		<main>
			<div class="calculator">
				<div role="display" id="view"></div>
				<div role="input" id="pad">
					<div id="numPad">
						<button class="num">1</button>
						<button class="num">2</button>
						<button class="num">3</button>
						<button class="num">4</button>
						<button class="num">5</button>
						<button class="num">6</button>
						<button class="num">7</button>
						<button class="num">8</button>
						<button class="num">9</button>
						<button class="num">0</button>
						<button class="num" id="pointer">.</button>
					</div>
					<div id="operatorPad">
						<button class="operator">+</button>
						<button class="operator">-</button>
						<button class="operator">*</button>
						<button class="operator">/</button>
					</div>
					<div id="miscPad">
						<button class="misc" id="clear">C</button>
						<button class="misc" id="equal">=</button>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<p>Source: <a href="https://github.com/kushagra-xo/calculator" target="_blank">https://github.com/kushagra-xo/calculator</a><br></p>
		</footer>
		<script src="script/script.js"></script>
	</body>
</html>
