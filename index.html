<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Calculator</title>
		<link rel="stylesheet" href="css/main.css" type="text/css" media="screen" title="" charset="utf-8">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<h1>Calculator</h1>
			<h2>A simple calculator implemented in <span id="js">javascript</span></h2>
		</header>	
		<main>
			<div class="calculator">
				<div id="view"></div>
				<div id="pad">
					<div id="numpad"></div>
						<div id="1">1</div>
						<div id="2">2</div>
						<div id="3">3</div>
						<div id="4">4</div>
						<div id="5">5</div>
						<div id="6">6</div>
						<div id="7">7</div>
						<div id="8">8</div>
						<div id="9">9</div>
						<div id="0">0</div>
					<div id="operations">
						<div id="plus">+</div>
						<div id="minus">-</div>
						<div id="multiply">x</div>
						<div id="divide">/</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
